{% extends "base.html" %}

{% block content %}
<div class="container pt-5 mt-5">
    <h2>Edit Cab Details</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text" class="form-control" id="make" name="make" value="{{ cab.make }}" required>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ cab.model }}" required>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ cab.year }}" required>
        </div>

        <div class="form-group">
            <label for="seating_capacity">Seating Capacity</label>
            <input type="text" class="form-control" id="seating_capacity" name="seating_capacity" value="{{ cab.seating_capacity }}">
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ac" name="ac" {% if cab.ac %}checked{% endif %}>
            <label class="form-check-label" for="ac">AC Available</label>
        </div>

        <div class="form-group mt-3">
            <label for="images">Upload New Images</label>
            <input type="file" class="form-control" id="images" name="images" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Update Cab</button>
    </form>

    <form action="{{ url_for('cab_bp.delete_cab', cab_id=cab.id) }}" method="POST" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this cab?');">
        <button type="submit" class="btn btn-danger">Delete Cab</button>
    </form>
</div>
{% endblock %}
